<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exemple de Page avec Tailwind CSS</title>
<!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
<link href="dist/output.css" rel="stylesheet">
    <script>
        //Facebook
        document.addEventListener("DOMContentLoaded", function () {
            const urlfb = "https://www.facebook.com/share/1AACPAN1oc/"; // URL Facebook

            
                document.getElementById("facebook").addEventListener("click", function () {
                window.open(urlfb, "_blank"); // Ouvre l'URL dans un nouvel onglet
            });
            });
        
        //intagramm
        document.addEventListener("DOMContentLoaded", function () {
            const urlinsta = "https://www.instagram.com/dragonbleu98/"; // URL inta

            
                document.getElementById("instagram").addEventListener("click", function () {
                window.open(urlinsta, "_blank"); // Ouvre l'URL dans un nouvel onglet
            });
            });
             //thear
        document.addEventListener("DOMContentLoaded", function () {
            const urlThead = "https://www.threads.net/@dragonbleu98"; // URL theard

            
                document.getElementById("Thead").addEventListener("click", function () {
                window.open(urlThead, "_blank"); // Ouvre l'URL dans un nouvel onglet
            });
            });
            
            //tictock
            document.addEventListener("DOMContentLoaded", function () {
            const urlTickToc = "https://www.tiktok.com/@dragonbleu98"; // URL TickToc

            
                document.getElementById("tiktok").addEventListener("click", function () {
                window.open(urlTickToc, "_blank"); // Ouvre l'URL dans un nouvel onglet
            });
             //Facebook
        document.addEventListener("DOMContentLoaded", function () {
            const urlfb = "https://www.youtube.com/@DragonBleu98"; // URL youtube

            
                document.getElementById("youtube").addEventListener("click", function () {
                window.open(urlfb, "_blank"); // Ouvre l'URL dans un nouvel onglet
            });
            });
        
            });


            
    </script>
</head>

<body class="bg-blue-100 font-sans flex flex-col items-center justify-center min-h-screen">
    
    <div class="relative w-full md:w-1/2 bg-gray-300 rounded-full p-12 text-center shadow-xl animate-fade-in">
        <!-- Logo flottant -->
        <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-lg">
            <img src="src/img/logo.png" alt="Logo" class="w-full h-full rounded-full">
        </div>
        
        <!-- Boutons rÃ©seaux -->
        <div class="mt-20 space-y-4">
            <button id="tiktok" class="w-full md:w-1/2 bg-black text-white py-3 rounded-lg font-semibold hover:opacity-80 hover:-translate-y-1 transition transform duration-200">TikTok</button>
            <button id="instagram"  class="w-full md:w-1/2 bg-black text-white py-3 rounded-lg font-semibold hover:opacity-80 hover:-translate-y-1 transition transform duration-200">Instagram</button>
            <button id="facebook" class="w-full md:w-1/2 bg-black text-white py-3 rounded-lg font-semibold hover:opacity-80 hover:-translate-y-1 transition transform duration-200">Facebook</button>
            <button id="Thead" class="w-full md:w-1/2 bg-black text-white py-3 rounded-lg font-semibold hover:opacity-80 hover:-translate-y-1 transition transform duration-200">Thead</button>
            <button id="youtube" class="w-full md:w-1/2 bg-black text-white py-3 rounded-lg font-semibold hover:opacity-80 hover:-translate-y-1 transition transform duration-200">youtube</button>

        </div>
    </div>
